repositories {
    mavenCentral()
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion "Google Inc.:Google APIs:19"
    buildToolsVersion "20"

	defaultConfig {
        minSdkVersion 4
        targetSdkVersion 19
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
        }
    }
}